<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock In/Out</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Clock In/Out</h1>
    <form id="clockForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <button type="submit">Submit</button>
      <div id="message"></div>
    </form>
  </main>
  <script>
    document.getElementById('clockForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      fetch('https://script.google.com/macros/s/1JsXFnqzblaPlpPQ130QZsi_FcRvbCoTwsPDBVaiGuSM8aLdHf3DGtHGA/exec', {
        method: 'POST',
        body: JSON.stringify({ name: name }),
        headers: { 'Content-Type': 'application/json' }
      }).then(response => response.text())
        .then(data => {
          document.getElementById('message').textContent = `Hello, ${name}! You have clocked in/out.`;
          }).catch(error => {
        console.error('Error:', error);
      });
  });
        });
    });

    window.addEventListener('load', function() {
      const savedName = localStorage.getItem('userName');
      if (savedName) {
        document.getElementById('name').value = savedName;
      }
    });
  </script>
